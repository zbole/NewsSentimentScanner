name: US Stock Sentiment Scanner

on:
  schedule:
    # 定时任务：每 20 分钟运行一次 (你可以改这个时间)
    # 格式是 Cron 表达式。 */20 表示每20分钟
    - cron: '*/20 * * * *'
  workflow_dispatch: # 允许你手动点击按钮运行测试

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scanner
      run: python main.py
